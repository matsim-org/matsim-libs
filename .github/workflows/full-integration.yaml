name: full-integration

on:
  push:
    branches-ignore:
      - 'master' # no need to run after merging to master
    tags-ignore:
      - '*' # do not run on pushing tags (see deploy-on-release-created)

jobs:
  code-coverage:
    name: run full integration

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Prepare git # necessary to turn off CRLF conversion when running on windows
        run: git config --global core.autocrlf false

      - name: Checkout git repo
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
          cache: 'maven'

      # Run unit and integration tests
      - name: Run verify - release profile
        run: mvn verify -P release --batch-mode --fail-at-end -D'maven.test.redirectTestOutputToFile' -D'matsim.preferLocalDtds=true'

    env:
      MAVEN_OPTS: -Xmx2g
